<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio_M2D8</title>
</head>
<body>
    
<script>   

    do {
        var menu = 
        prompt(
            "MENÚ: \n 1.- Ver $ leche 1 litro \n 2.- Ver $ chocolate barra \n 3.- Ver $ Coca Cola 1 litro" +
            "\n 4.- Ver $ papas fritas 500 gramos \n 5.- Salir "
        );
    switch (menu) {
        case "1":
            alert("El $ de la leche de 1 litro es $500");           
            break;
        case "2":
        alert("Chocolate en barra: $500");
            break;
        case "3":
        alert("Coca cola de 1 litro: $1.500");
            break;
        case "4":
        alert("Papas fritas de 500 gramos es $300");
            break;
        case "5":
        alert("Gracias por elegirnos");
            break;
      
        default:
            alert("Opción inválida. ");
            break;
    }
    
} while (menu != "5");

</script>

</body>
</html>
